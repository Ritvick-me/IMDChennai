<div class="container-fluid text-center" style="padding: 0px !important; padding-bottom: 3px !important; background-color: #DCDCDC;">
  <agm-map style="height: 60vh; max-width:100vw;" [latitude]="lat" [longitude]="lng"></agm-map>
  <h2 class="cityForecast">City Forecast</h2>
</div>

<div class="container-fluid" style="background-color: white;">
  <div class="row justify-content-center cards-bot">
    <div class="col col-12 col-md-6 cards" *ngFor="let weather of weathers">
      <app-weather-cards [weathers]="weather"></app-weather-cards>
    </div>
  </div>
</div>

<div class="container-fluid" style="background-color: white;">
  <div class="row justify-content-center cards-bot">
    <div class="col col-12 col-md-6 cards" *ngFor="let kolkata of kolkatas">
      <app-kolkata-forecast [kolkatas]="kolkata"></app-kolkata-forecast>
    </div>
  </div>
</div>

<div class="container-fluid" style="background-color: white;">
  <div class="row justify-content-center cards-bot">
    <div class="col col-12 col-md-6 col-xl-4 cards" *ngFor="let city of cities">
      <app-city-weathers [cities]="city" class="posi"></app-city-weathers>
    </div>
  </div>
</div>

<div class="container-fluid" style="background-color: white;">
  <div class="row justify-content-center cards-bot">
    <div class="col col-12 col-md-6 col-lg-4 cards" *ngFor="let tether of tethers">
      <app-climate-cards2 [tethers]="tether"></app-climate-cards2>
    </div>
  </div>
</div>
